<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Git 저장소 클론</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            color: #333;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e293b;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .note {
            font-size: 12px;
            color: #64748b;
            margin-top: -15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>📦 Git 저장소 클론</h2>

    <form method="post" th:action="@{/clone}" enctype="multipart/form-data">
        <div>
            <label for="branch">브랜치명</label>
            <input type="text" id="branch" name="branch" required placeholder="예: main, master">
            <div th:if="${error}" style="color: red; margin-bottom: 20px;">
                <strong th:text="${error}"></strong>
            </div>
        </div>

        <div>
            <label for="file">Git URL 목록 파일 (.txt)</label>
            <input type="file" id="file" name="file" accept=".txt" required>
            <div class="note">각 줄에 1개의 Git 저장소 URL을 입력하세요</div>
        </div>

        <div>
            <label for="targetDir">클론할 대상 경로</label>
            <input type="text" id="targetDir" name="targetDir" required placeholder="예: C:\work 또는 ~/dev">
            <div class="note">Mac의 경우 <code>~/</code> 경로도 지원됩니다</div>
        </div>

        <button type="submit">🚀 클론 시작</button>
    </form>
</div>
</body>
</html>
